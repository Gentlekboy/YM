<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/wxl8hip.css">
    <title>Sign In</title></head>
<body>
    <main>
        <div class="row" style="height: 100vh;">
            <div class="d-none d-md-block col-6 background">

            </div>

            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center loginSection px-0">
                <div class="row">
                    <div class="col-1">

                    </div>

                    <div class="col-12 col-md-10 col-lg-9">
                        <form action="" class="py-5">
                            <div class="row">
                                <div class="col-1">

                                </div>
                                
                                <div class="col-12 col-md-9 col-lg-8">
                                    <h1 class="mb-3">Login</h1>

                                    <label for="email">Email address</label><br>
                                    <input type="email" name="email" id="email" placeholder="Enter email" class="mt-2">

                                    <div class="passwordSection">
                                        <label for="password">Password</label>
                                        <a href="http://">Forgot</a>
                                    </div>

                                    <input type="password" name="password" id="password" placeholder="Enter password" class="mt-2 mb-3"><br>

                                    <button class="mt-4 mb-3">Login</button>

                                    <p class="mb-4">Don't have an account? <a href="register.html">Create account</a></p>

                                    <div class="alternativeLogin pt-md-1 pt-sm-2">
                                        <p class="text-center">Or Login With</p>
                                        <div class="d-flex flex-row pt-4">
                                            <img src="images/facebook.svg" alt="facebook logo" class="socialLogo">
                                            <img src="images/google.svg" alt="google logo" class="socialLogo mx-3">
                                            <img src="images/twitter.svg" alt="twitter logo" class="socialLogo">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-1 col-md-2 col-lg-3">

                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-1 col-lg-2">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
