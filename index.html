<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/wxl8hip.css">
    <title>Youth Mobilize | Sign In</title>
</head>
<body>
    <main>
        <div class="bg"></div>
        <div class="loginSection">
            <form action="">
                <h1 class="mb-3">Login</h1>
                <label for="email">Email address</label><br>
                <input type="email" name="email" id="email" placeholder="Enter email" class="mt-2">
                <div class="passwordSection">
                    <label for="password">Password</label>
                    <a href="http://">Forgot</a>
                </div>
                <input type="password" name="password" id="password" placeholder="Enter password" class="mt-2 mb-3"><br>
                <button class="mt-4 mb-3">Login</button>
                <p class="mb-4">Don't have an account? <a href="register.html">Create account</a></p>

                <div class="alternativeLogin pt-md-3 pt-sm-2">
                    <p class="text-center">Or Login With</p>
                    <div class="d-flex flex-row pt-2">
                        <img src="images/facebook.svg" alt="facebook logo" class="socialLogo">
                        <img src="images/google.svg" alt="google logo" class="socialLogo mx-3">
                        <img src="images/twitter.svg" alt="twitter logo" class="socialLogo">
                    </div>
                </div>
            </form>    
        </div>
    </main>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
