<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/youth-mobilize-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/wxl8hip.css">
    <title>Youth Mobilize | Sign Up</title>
</head>
<body>
    <main>
        <div class="row" style="height: 100vh;">
            <div class="d-none d-md-block col-6 background">

            </div>

            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center loginSection px-0">
                <div class="row">
                    <div class="col-1">

                    </div>

                    <div class="col-12 col-md-10 col-lg-9">
                        <form action="" class="py-5 py-xl-4 py-xxl-5">
                            <div class="row">
                                <div class="col-1">

                                </div>
                                
                                <div class="col-12 col-md-9 col-lg-8">
                                    <h1 class="mb-3">Create account</h1>

                                    <label for="firstName">First name</label><br>
                                    <input type="text" name="firstName" id="firstName" placeholder="Enter name" class="mb-2">

                                    <label for="email">Email address</label><br>
                                    <input type="email" name="email" id="email" placeholder="Enter email" class="mb-2">

                                    <label for="password">Password</label><br>
                                    <input type="password" name="password" id="password" placeholder="Enter password" class="mb-2"><br>

                                    <label for="repeatPassword">Repeat password</label><br>
                                    <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Enter password" class="mb-2"><br>

                                    <button class="mt-4 mb-3">Create Account</button>
                                    
                                    <p class="mb-3">Already have an account? <a href="index.html">Login</a></p>

                                    <div class="alternativeLogin pt-md-1 pt-sm-2">
                                        <p class="text-center">Register With</p>
                                        <div class="d-flex flex-row pt-4">
                                            <a href="#">
                                                <img src="images/facebook.svg" alt="facebook logo" class="socialLogo">
                                            </a>
                                            <a href="#">
                                                <img src="images/google.svg" alt="google logo" class="socialLogo mx-3">
                                            </a>
                                            <a href="#">
                                                <img src="images/twitter.svg" alt="twitter logo" class="socialLogo">
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-1 col-md-2 col-lg-3">

                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-1 col-lg-2">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
